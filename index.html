<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./src/css/styles.css" /> -->
    <link rel="stylesheet" href="./src/css/mobile-styles.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <main class="main">
      <div class="wrapper">
        <div class="main-content">
          <div class="pokedexContainer">
            <div class="pokedexHeader"></div>
            <div class="pokedexContent">
              <div class="pokedexContent-inside">
                <div class="screen">
                  <div class="screen-inside">
                    <div class="pokemon" id="pokemon"></div>
                    <img
                      class="loader"
                      id="loader"
                      src="./src/images/pokeball.gif"
                      alt="gif pokeball"
                    />
                    <!-- <div class="lds-ripple" id="loader">
                      <div></div>
                      <div></div>
                    </div> -->
                  </div>
                  <div class="controls">
                    <div class="dots">
                      <div class="dot"></div>
                      <div class="dot"></div>
                    </div>
                    <div class="icon-burger">
                      <div class="line"></div>
                    </div>
                  </div>
                </div>
                <div class="controls-second">
                  <div class="circle"></div>
                  <div class="elipsis">
                    <div class="elipse is-yellow"></div>
                    <div class="elipse is-dark-blue"></div>
                  </div>
                </div>
                <div class="pokedexControls">
                  <div class="form-control">
                    <form id="form-pokemon">
                      <input
                        id="search-pokemon"
                        placeholder="¿Quién es ese pokémon?"
                        type="text"
                        name="searchPokemon"
                        aria-label="search pokemos for id or name"
                      />
                    </form>
                  </div>
                  <div class="buttons-controls">
                    <button>a</button>
                    <button><</button>
                    <button>></button>
                    <button>b</button>
                    <span class="helper"></span>
                  </div>
                </div>
                <div class="pokedexDetail">
                  <span
                    >Busca un pokémon para conocer todos sus
                    características.</span
                  >
                </div>
              </div>
              <div class="pokedexContent-screen is-active">
                <div class="front-screen"></div>
                <div class="back-screen">
                  <div class="pokedexChartContent" id="chart-content">
                    <div class="chart-content" id="content-chart">
                      <canvas
                        width="250"
                        height="250"
                        id="radar-chart"
                      ></canvas>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="./src/js/app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script> -->
  </body>
</html>
